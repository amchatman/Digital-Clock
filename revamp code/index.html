<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

    <title>Digital Clock</title>
</head>
   <!-- Dynamic Clock code update
        - Create and display current day, today date, and time
        - Time must be in 12 with am and pm
        - Must return the correct current day, date and time 
    -->
<body>
    <main>
        <div class="container">
            <div class="wrapper clock">
                <div id="weekends">
                    <!-- Display Mon, Tues, Weds, Thurs, Fri, Sat, Sun -->
                    <span id="Mon">Mon</span>
                    <span id="Tues">Tues</span>
                    <span id="Wed">Wed</span>
                    <span id="Thur">Thurs</span>
                    <span id="Fri">Fri</span>
                    <span id="Sat">Sat</span>
                    <span id="Sun">Sun</span>
                </div>
                <div id="today_date">
                    <!-- Display Jan 1, 2024 Month, Day, Year-->
                </div>
                <div id="current_time">
                    <!-- Display current time-->
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
