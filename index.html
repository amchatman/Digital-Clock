<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

    <title>Digital Clock</title>
  </head>
  <!-- Dynamic Clock code update
        - Create and display current day, today date, and time
        - Time must be in 12 with am and pm
        - Must return the correct current day, date and time 
    -->
  <body>
    <main>
      <div class="container">
        <div class="wrapper clock">
          <div id="weekends" class="weekends">
            <!-- Display Mon, Tues, Weds, Thurs, Fri, Sat, Sun -->
            <span class="day" id="Mon">Mon</span>
            <span class="day" id="Tues">Tues</span>
            <span class="day" id="Wed">Wed</span>
            <span class="day" id="Thur">Thurs</span>
            <span class="day" id="Fri">Fri</span>
            <span class="day" id="Sat">Sat</span>
            <span class="day" id="Sun">Sun</span>
          </div>
          <div id="today_date">
            <!-- Display Jan 1, 2024 Month, Day, Year-->
          </div>
          <div id="current_time">
            <!-- Display current time-->
          </div>
          <!--Switch theme button Button-->
          <div class="button-container">
            <div class="toggle"></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <h6>
        Created by:
        <a
          href="https://github.com/amchatman"
          aria-label="Check out more project at my Github"
          >amchatman</a
        >
      </h6>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
