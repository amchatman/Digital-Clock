<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
      <title>Dynamic Clock</title>
      <meta charset="utf-8">
         <meta name="viewport" content="width=device-width,initial-scale=1, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


      </head>

           <!--Dynamic Clock 
        Accomplishments: -Created a clock thats gets the current time, day
                          -Change from 12 hour format to 24 hour format
                         -Display the current date (date must be in in Month Day , Year format)
                         -Month must be  in string format Ex: January 10, 1970
            -->
      <body class="dark-theme light-theme">
        <div class="icon-container">
          <span class="material-symbols-outlined light-mode-icon" style="font-size:40px">light_mode</span>

        </div>
        <div class="clock">

          <div>
          <h1 id="currentDay" class="day"></h1>
          </div>

          <div>
          <h2 id="currentMonth" class="month"></h2>
          </div>

          <div>
            <h2 id="currentTime" class="time"></h2>
          </div>

          <div class="button-container">
          <input type="button" id="changeFormat" value="Change Format">
          </div>
       </div>
        <footer>
          <h6>Created by: <a href="https://github.com/amchatman">amchatman</a></h6>
        </footer>
        <script src="main.js"></script>
      </body>
</html>
